<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>GitHub client</title>
  <meta name="viewport" content="width=device-width">


  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/bootstrap-responsive.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/headers.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/toolbars.css">
  <link rel="stylesheet" href="styles/app.css">

  <style>
    body.uncomplete * {
      visibility: hidden;
    }
  </style>
</head>
<body class="uncomplete">

    <section role="region">
        <header>
            <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
            <div id="online-status" title="Online"></div>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span></button>
            </menu>
            <h1>
                GitHub client
            </h1>
        </header>
    </section>

  <div id="main" class="container">
    <div ng-view></div>
  </div>

    <footer>
        <div role="toolbar">
            <ul>
                <li><button id="reload" class="update">Update</button></li>
            </ul>
        </div>
    </footer>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/services.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/filters.js"></script>
  <script src="scripts/directives.js"></script>
</body>
</html>
